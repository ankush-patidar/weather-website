<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="icon" href="./assets/weather-icon.jpg" type="image/gif" sizes="16x16">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- my css -->
     <link href="style.css" rel="stylesheet" />
  </head> 
  <body>

    <div class="container">
      <h1 class="header">Weather App</h1>

      <!-- Search Form -->
      <form class="row g-3 form-container d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="cityInput"
            required
            placeholder="Enter City"
          />
        </div>
        <div class="col-md-2">
          <button type="button" id="button" class="btn search-button w-100">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
      </form>

      <!-- Weather Card -->
      <div class="container justify-content-center">
        <div id="box" class="margin">
          <!-- create card -->
          <!-- loder -->
          <div hidden class="mt-5 loader-container" id="loader">
            <div class="sun"></div>
            <div class="cloud"></div>
            <p class="message">Fetching weather data...</p>
          </div>
        </div>
      </div>
    </div>

  

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <!-- my script -->
   <script src="script.js"></script>
  </body>
</html>
